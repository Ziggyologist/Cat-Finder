<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>LoCAT: Cat Finder</title>
  </head>
  <body>
    <div class="main_container">
      <aside class="aside_container">
        <div class="aside_btn">
          <button class="btn btn_expand">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.81 47.67">
              <title>Asset 2</title>
              <g id="Layer_2" data-name="Layer 2">
                <g id="Layer_1-2" data-name="Layer 1">
                  <path
                    d="M2.5,45.17V2.5m0,21.71H44.31l-9.57-9.57m0,19.14,9.57-9.57"
                    style="
                      fill: none;
                      stroke: #231f20;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 5px;
                    "
                  />
                </g>
              </g>
            </svg>
          </button>
          <button class="btn btn_shrink">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.81 47.67">
              <title>Asset 1</title>
              <g id="Layer_2" data-name="Layer 2">
                <g id="Layer_1-2" data-name="Layer 1">
                  <path
                    d="M44.31,2.5V45.17M12.07,14.64,2.5,24.21H44.31m-41.81,0,9.57,9.57"
                    style="
                      fill: none;
                      stroke: #231f20;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 5px;
                    "
                  />
                  <path
                    d="M44.31,2.5V45.17M12.07,14.64,2.5,24.21H44.31m-41.81,0,9.57,9.57"
                    style="
                      fill: none;
                      stroke: #231f20;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 5px;
                    "
                  />
                </g>
              </g>
            </svg>
          </button>
        </div>
        <div class="aside_content"></div>
      </aside>
      <main>
        <div class="filters"></div>
        <div class="map"></div>
      </main>
    </div>
  </body>
</html>

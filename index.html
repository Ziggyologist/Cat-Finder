<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>LoCAT: Cat Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
<script defer src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main_container">
      <aside class="aside_container">
        <div class="aside_bar">          
            <button class="btn btn_expand">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.81 47.67">
              <title>Asset 2</title>
              <g id="Layer_2" data-name="Layer 2">
                <g id="Layer_1-2" data-name="Layer 1">
                  <path
                    d="M2.5,45.17V2.5m0,21.71H44.31l-9.57-9.57m0,19.14,9.57-9.57"
                    style="
                      fill: none;
                      stroke: #231f20;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 5px;
                    "
                  />
                </g>
              </g>
            </svg>
          </button></div>

        <div class="aside_content hidden">
            <div class="aside_btn">

          <button class="btn btn_shrink">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.81 47.67">
              <title>Asset 1</title>
              <g id="Layer_2" data-name="Layer 2">
                <g id="Layer_1-2" data-name="Layer 1">
                  <path
                    d="M44.31,2.5V45.17M12.07,14.64,2.5,24.21H44.31m-41.81,0,9.57,9.57"
                    style="
                      fill: none;
                      stroke: #231f20;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 5px;
                    "
                  />
                  <path
                    d="M44.31,2.5V45.17M12.07,14.64,2.5,24.21H44.31m-41.81,0,9.57,9.57"
                    style="
                      fill: none;
                      stroke: #231f20;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                      stroke-width: 5px;
                    "
                  />
                </g>
              </g>
            </svg>
          </button>
        </div>
        <div class="aside_form"></div>
        </div>

      </aside>
      <main>
        <div class="filters">
            <form id="filters_form">
                <p>Filter cats by:</p>
                <div class="filters_col">
                    <label class="filters_form_label">Date: </label>
                    <select class="filters_input_date">
                        <option value="all_cats" selected>All cats</option>
                        <option value="today">Today</option>
                        <option value="this_week">This week</option>
                    </select>
                </div>

                <div class="filters_col">
                    <label class="filters_form_label">Color: </label>
                    <select class="filters_input_color">
                        <option value="white">White</option>
                        <option value="orange">Orange</option>
                        <option value="grey">Grey</option>
                        <option value="black">Black</option>
                        <option value="others">Others</option>
                        <option value="all_colors" selected>all colors</option>
                        
                    </select>
                </div>

                <div class="filters_col">
                    <label class="filters_form_label">Race: </label>
                    <select class="filters_input_race">
                        <option value="all_races" selected>All races</option>
                    </select>
                </div>

                <div class="filters_col">
                    <button class="btn_save_filter">Save filter</button>
                </div>

            </form>
        </div>
        <div class="map" id="map"></div>
      </main>
    </div>
    </div>
    <div class="add_cat hidden">
      <div class="form_btn_container">
      <button class="add_cat_close">x</button>
      </div>
      <form class="new_cat_form">
        <div class="form_cat_row">
          <p>Have you spotted a cat?</p>
        </div>
        <div class="form_cat_row">
          <label>Color:</label>
          <select class="color_cat">
            <option value="white">White</option>
            <option value="orange">Orange</option>
            <option value="grey">Grey</option>
            <option value="black">Black</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form_cat_row">
          <label>Race: </label>
          <input class="cat_race" type="text"/>
        </div>
        <div class="form_cat_row">
          <label>Add a photo:</label>
          <input type="image" class="cat_image"/>
        </div>
        <div class="form_cat_row">
          <label>Any other comments:</label>
          <textarea class="cat_details" placeholder="Insert a description of the cat, its behaviour, etc"></textarea>
        </div>
        <div class="form_cat_row">
          <button type="submit" class="submit_cat">Submit</button>
        </div>       
      </form>
    </div>
  </body>
</html>
